<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/51e8e3c2fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50%">
        <div class="card-body">
          <div class="row">
            <form id="search-form">
              <input
                id="search-city"
                type="text"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="Search"
              />
              <button class="btn btn-success" id="current-location-button">
                Current
              </button>
            </form>
          </div>
          <div class="row">
            <div class="col-6">
              <small id="dateTime" class="card-subtitle"
                >November 13, 10:47</small
              >
              <h4></h4>
              <h3>
                <span id="temp"> °C</span>
              </h3>
            </div>
            <div class="col-6">
              <i class="fas fa-cloud fa-2x mb-3 cloudy"></i>
              <br />
              <p></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fas fa-cloud fa-2x mb-2 cloud"></i> <br />
              Mon <br />12° C
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-rain rain"></i> <br />
              Tue <br />13° C
            </div>
            <div class="col">
              <i class="fa-solid fa-sun sun"></i> <br />
              Wed <br />14° C
            </div>
            <div class="col">
              <i class="fa-solid fa-sun sun"></i> <br />
              Thu <br />15° C
            </div>
            <div class="col">
              <i class="fa-solid fa-sun sun"></i><br />
              Fri <br />14° C
            </div>
          </div>
        </div>
      </div>
      <div class="link">
        <a href="https://github.com/nadia-bayat/weather-app" target="_blank/"
          >Open-source code
        </a>
        by Nadia Bayat
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
